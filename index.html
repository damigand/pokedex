<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="assets/pokedex.png" type="image/x-icon" />
      <link rel="stylesheet" href="style.css" />
      <script type="module" src="./pokemon.js" defer></script>
      <script type="module" src="index.js" defer></script>
      <title>Pokedex - damigand</title>
   </head>
   <body>
      <header>
         <ul>
            <li><img class="logo" src="./assets/pokedex.png" alt="Pokedex" /></li>
            <li class="search-bar">
               <img class="h-25" src="assets/search.png" alt="magnifying glass" /><input
                  type="text"
                  name="buscar"
                  id="buscar"
                  placeholder="Buscar un pokemon" />
               <span class="clearSearch"> x </span>
            </li>
         </ul>
      </header>
      <main>
         <form>
            <section class="filters">
               <h2>FILTROS</h2>
               <article class="reset-filters">
                  <input class="reset" type="reset" value="Limpiar filtros" />
               </article>
               <article class="filter filter-trainers">
                  <h4>Entrenador</h4>
                  <select name="trainers" id="trainers">
                     <option value="" selected>-- Seleccionar --</option>
                     <option value="aurora sky">Aurora Sky</option>
                     <option value="ashlyn shadow">Ashlyn Shadow</option>
                     <option value="ivy whisper">Ivy Whisper</option>
                     <option value="lily shadow">Lily Shadow</option>
                     <option value="flint raptor">Flint Raptor</option>
                     <option value="axel ember">Axel Ember</option>
                  </select>
               </article>
               <article class="filter filter-level">
                  <h4>Nivel</h4>
                  <div>
                     <input type="number" name="level" id="level" min="1" max="100" />
                     <button class="button-level" type="button">Buscar</button>
                  </div>
               </article>
               <article class="filter filter-types">
                  <h4>Tipos</h4>
               </article>
               <article class="counter"></article>
            </section>
         </form>
         <section class="pokemons"></section>
      </main>
      <footer></footer>
   </body>
</html>
